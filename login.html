<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAFE MARINE Login/Register</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap");
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Open Sans", sans-serif; }
    body {
      background: url("login-hero-bg.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 400px;
      padding: 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      color: white;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 { margin-bottom: 20px; }
    .input-field {
      margin: 15px 0;
      position: relative;
      border-bottom: 2px solid #ccc;
    }
    .input-field input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }
    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      pointer-events: none;
      color: #ccc;
      transition: 0.2s;
    }
    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      top: -10px;
      font-size: 12px;
      color: #00f7ff;
    }
    .btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #00c851;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #007e33;
    }
    .switch-link {
      margin-top: 20px;
      cursor: pointer;
      color: #33b5e5;
    }
    .hidden { display: none; }

    /* ✅ Checkmark Overlay */
    .success-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #00ff88;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #00ff88;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #00ff88;
      fill: none;
      animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .6s forwards;
    }
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }
    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 60px #00ff88; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="auth-form" onsubmit="handleSubmit(event)">
      <h2 id="form-title">Register</h2>

      <div class="input-field">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>

      <div class="input-field">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>

      <div class="input-field" id="confirm-field">
        <input type="password" id="confirm-password" required />
        <label>Confirm Password</label>
      </div>

      <button type="submit" class="btn" id="submit-btn">Register</button>

      <div class="switch-link" onclick="toggleMode()">Already have an account? Login</div>
    </form>
  </div>

  <!-- ✅ Checkmark Overlay -->
  <div class="success-overlay" id="successOverlay">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
    </svg>
  </div>

  <script>
    let isLoginMode = false;

    function toggleMode() {
      isLoginMode = !isLoginMode;

      document.getElementById("form-title").innerText = isLoginMode ? "Login" : "Register";
      document.getElementById("submit-btn").innerText = isLoginMode ? "Login" : "Register";
      document.getElementById("confirm-field").classList.toggle("hidden");

      const switchText = isLoginMode
        ? "Don't have an account? Register"
        : "Already have an account? Login";
      document.querySelector(".switch-link").innerText = switchText;
    }

    function handleSubmit(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (isLoginMode) {
        if (!users[email]) return alert("No account found.");
        if (users[email].password !== password) return alert("Incorrect password.");
        showSuccess();
      } else {
        if (users[email]) return alert("Account already exists.");
        if (password !== confirmPassword) return alert("Passwords do not match.");
        users[email] = { password };
        localStorage.setItem("users", JSON.stringify(users));
        showSuccess();
      }
    }

    function showSuccess() {
      const overlay = document.getElementById("successOverlay");
      overlay.style.display = "flex";
      setTimeout(() => {
        window.location.href = "https://safemarine.vercel.app/";
      }, 1500);
    }
  </script>
</body>
</html>
